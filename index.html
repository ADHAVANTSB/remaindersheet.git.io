<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
</head>
<video autoplay loop muted plays-inline class="back-video"> 
    <source src="mrbean.mp4" type="video/mp4"> 
</video>
<body>
    <div class="navbar">
        <h1>Hi Im your Daily Remainder</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Brush you teeth</h2>
            <h5>Morning</h5>
            <p>Brush your Teeth at 6 pm and go to your work perfectly else it will get delay over the time be like Mr Bean</p>
            <button onclick="del(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Remainder</h2>
        <form>
            <input type="text" placeholder="Remainder Title" id="remainder-title-input">
            <input type="text" placeholder="Remainder Type" id="rem-type-input">
            <textarea placeholder="Short Description" id="remainder-description-input"></textarea>
            <button id="add-rem">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
    
</body>
</html>
